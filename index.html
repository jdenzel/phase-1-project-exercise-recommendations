<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Recommendations</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="header">
    <h1>Exercise Recommendations</h1>
    <p>Made by: Denzel Mabilangan</p>
    </div>   
    <form id="chooseWorkout">
        <label for="workout">Choose a muscle group:</label><br>
        <select name="workout" id="workout" required>
            <option value="All">All Exercises</option>
            <option value="chest">Chest</option>
            <option value="shoulders">Shoulders</option>
            <option value="triceps">Triceps</option>
            <option value="back">Back</option>
            <option value="biceps">Biceps</option>
            <option value="quads">Quads</option>
            <option value="hamstrings">Hamstrings</option>
            <option value="calves">Calves</option>
            <option value="glutes">Glutes</option>
            <option value="abs">Abs</option>
        </select>
      </form>
      <h2>List of workouts</h2>
    <div id="exercisesStack">
    </div>
    <script src="main.js" defer></script>
</body>
</html>

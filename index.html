<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Recommendations</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="header">
    <h1>Exercise Recommendations</h1>
    <p>Made by: Denzel Mabilangan</p>
    </div>   
    <label for="workout">Choose a muscle group:</label><br>
    <div class="chooseWorkout">
        <select name="workout" id="workout" class="dropdown">
            <option value="All" class="dropdown-content">All Exercises</option>
            <option value="chest" class="dropdown-content">Chest</option>
            <option value="shoulders" class="dropdown-content">Shoulders</option>
            <option value="triceps" class="dropdown-content">Triceps</option>
            <option value="back" class="dropdown-content">Back</option>
            <option value="biceps" class="dropdown-content">Biceps</option>
            <option value="quads" class="dropdown-content">Quads</option>
            <option value="hamstrings" class="dropdown-content">Hamstrings</option>
            <option value="calves" class="dropdown-content">Calves</option>
            <option value="glutes" class="dropdown-content">Glutes</option>
            <option value="abs" class="dropdown-content">Abs</option>
        </select>
        <span class="arrow"></span>
    </div>
      <h2>List of workouts</h2>
    <div id="exercisesStack">
    </div>
    <script src="main.js" defer></script>
</body>
</html>

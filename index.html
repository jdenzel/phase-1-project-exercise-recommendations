<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Recommendations</title>
    <link href="styles.css" rel="stylesheet"/>
    
</head>
<body>

    <h1>Exercise Recommendations</h1>
    <p>Choose your workout:</p>
    <input type="radio" id="pushExercises" value="push">
    <label for="radio">Push - chest, shoulders, triceps</label><br>
    <input type="radio" id="pullExercises" value="pull">
    <label for="radio">Pull - back, biceps</label><br>
    <input type="radio" id="legExercises" value="legs">
    <label for="radio">Legs - quads, hamstrings, calves, glutes</label><br>
    <input type="radio" id="coreExercises" value="abs">
    <label for="radio">Core - abs</label><br>
    <input type ="submit" value="submit">


    <div id="exercise-stack">
        <h2>List of workouts</h2>
        <ul id = "exercisesList">

        </ul>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
